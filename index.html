<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=form, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      body {
        background: rgb(199, 211, 253);
      }
      div {
        text-align: center;
        border: none;
        background: linear-gradient(
          to right,
          rgb(198, 212, 231),
          rgb(171, 171, 227)
        );
        box-sizing: border-box;
        height: 40vh;
        width: 40vh;
        max-width: 90vw;
        margin: 40px 250px;
        border-radius: 20px;
        box-shadow: 5px 5px 10px rgb(206, 203, 233),
          -5px -5px 10px rgba(13, 16, 48, 0.777);
      }
      #heading {
        font-weight: bold;
        color: rgb(213, 213, 237);
        font-size: 20px;
        padding: 15px 0 0 0;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      div form {
        padding: 12px 3px;
        margin: 0;
      }

      input[type="date"] {
        border-radius: 5px;
        height: 25px;
        box-sizing: border-box;
        border: none;
        background: linear-gradient(
          to right,
          rgb(173, 201, 241),
          rgb(171, 171, 227)
        );
        padding-left: 5px;
        margin-left: 20px;

        box-shadow: -5px -5px 10px rgba(11, 15, 58, 0.777),
          5px 5px 10px rgb(206, 203, 233);
      }
      div button {
        border-radius: 5px;
        background: linear-gradient(
          to right,
          rgb(198, 212, 231),
          rgb(171, 171, 227)
        );
        color: rgb(5, 5, 59);
        box-sizing: border-box;
        border: none;
        padding: 5px 10px;
        margin: 10px 0 0 0;
        box-shadow: 6px 6px 10px rgb(206, 203, 233),
          -5px -5px 10px rgba(11, 15, 58, 0.777);
      }
      div button:hover {
        background: linear-gradient(
          to right,
          rgb(173, 201, 241),
          rgb(171, 171, 227)
        );
        font-weight: bold;
        color: rgb(6, 6, 151);
      }
      input:focus {
        outline: none;
        border-bottom: 2px solid rgb(182, 187, 245);
      }
      #result {
        font-weight: bold;
        font-size: 18px;
        padding: 10px;
        background: linear-gradient(
          to left,
          rgb(61, 153, 239),
          rgb(114, 114, 231)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="heading">Age Calculator</p>
      <form>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" /><br /><br />
        <label for="today">Current Date</label>
        <input type="date" id="today" name="today" />
      </form>
      <button onclick="ageCalculate()">Calculate</button>
      <p id="result"></p>
    </div>

    <script>
      function ageCalculate() {
        const birthday = document.getElementById("dob").value;
        if (!birthday) {
          document.getElementById("result").innerHTML =
            "Please Select Date in Day-Month-Year Format";
          return;
        }
        const dob = new Date(birthday);
        const today = new Date();
        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();
        if (days < 0) {
          months--;
          const previousMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ); //calculate previous month days
          days += previousMonth.getDate();
        }
        if (months < 0) {
          years--;
          months += 12;
        }
        document.getElementById(
          "result"
        ).innerText = `Your Age is ${years} years,${months} months and ${days} days...`;
      }
    </script>
  </body>
</html>
