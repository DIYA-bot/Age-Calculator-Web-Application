<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- This line is crucial for responsiveness, ensuring the page scales correctly on all devices. -->
    <title>Age Calculator</title>
    <style>
      body {
        background: rgb(199, 211, 253);
        /* --- Style changes for centering the content --- */
        display: flex;           /* This enables Flexbox layout, a modern way to arrange items. */
        flex-direction: column;  /* This stacks the calculator and the footer vertically. */
        justify-content: center; /* This centers the content vertically on the page. */
        align-items: center;     /* This centers the content horizontally on the page. */
        min-height: 100vh;       /* This makes the body take up at least the full height of the browser window. */
        margin: 0;               /* This removes the default margin that browsers add, preventing unwanted space. */
        gap: 20px;               /* This adds a 20px space between the calculator box and the footer. */
      }
      div {
        text-align: center;
        border: none;
        background: linear-gradient(
          to right,
          rgb(198, 212, 231),
          rgb(171, 171, 227)
        );
        box-sizing: border-box;
        height: 40vh;
        width: 40vh;
        max-width: 90vw;
        /* The 'margin' property was removed from here because the flex properties on the 'body' now handle all centering. */
        border-radius: 20px;
        box-shadow: 5px 5px 10px rgb(206, 203, 233),
          -5px -5px 10px rgba(13, 16, 48, 0.777);
      }
      #heading {
        font-weight: bold;
        color: rgb(213, 213, 237);
        font-size: 20px;
        padding: 15px 0 0 0;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      div form {
        padding: 12px 3px;
        margin: 0;
      }

      input[type="date"] {
        border-radius: 5px;
        height: 25px;
        box-sizing: border-box;
        border: none;
        background: linear-gradient(
          to right,
          rgb(173, 201, 241),
          rgb(171, 171, 227)
        );
        padding-left: 5px;
        margin-left: 20px;

        box-shadow: -5px -5px 10px rgba(11, 15, 58, 0.777),
          5px 5px 10px rgb(206, 203, 233);
      }
      div button {
        border-radius: 5px;
        background: linear-gradient(
          to right,
          rgb(198, 212, 231),
          rgb(171, 171, 227)
        );
        color: rgb(5, 5, 59);
        box-sizing: border-box;
        border: none;
        padding: 5px 10px;
        margin: 10px 0 0 0;
        box-shadow: 6px 6px 10px rgb(206, 203, 233),
          -5px -5px 10px rgba(11, 15, 58, 0.777);
      }
      div button:hover {
        background: linear-gradient(
          to right,
          rgb(173, 201, 241),
          rgb(171, 171, 227)
        );
        font-weight: bold;
        color: rgb(6, 6, 151);
      }
      input:focus {
        outline: none;
        border-bottom: 2px solid rgb(182, 187, 245);
      }
      #result {
        font-weight: bold;
        font-size: 18px;
        padding: 10px;
        background: linear-gradient(
          to left,
          rgb(61, 153, 239),
          rgb(114, 114, 231)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
          footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 16px;
    }

      /* --- Responsive Styles --- */
      /* This is a media query. The styles inside will only apply if the screen width is 1024 pixels or less. */
      /* This media query targets smaller tablets and large phones (768px width or less). */
      @media (max-width: 768px) {
        div {
          /* The margin is no longer needed as the body's flex properties handle centering. */
          width: 90vw; /* The width is set to 90% of the viewport width, making it flexible. */
          height: auto; /* Height is set to 'auto' to allow the container to grow if content needs more space. */
          padding: 20px 10px; /* Added some padding for better spacing inside the container. */
        }
      }

      /* This media query targets mobile phones (480px width or less). */
      @media (max-width: 480px) {
        div form {
          display: flex; /* We use flexbox to have better control over the form layout. */
          flex-direction: column; /* This stacks the form elements vertically. */
          align-items: center; /* This centers the form elements. */
          gap: 15px; /* This adds space between the form elements. */
        }

        div form br {
          display: none; /* We hide the <br> tags because flexbox is now handling the spacing. */
        }

        input[type="date"] {
          margin-left: 0; /* We remove the fixed left margin. */
          width: 90%; /* The input fields will take up 90% of the container's width. */
        }
        div button {
            margin-top: 15px; /* Add some space above the button. */
        }
      }
      h1{
        background: linear-gradient(
          to left,
          rgb(61, 153, 239),
          rgb(114, 114, 231)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      }
      
    </style>
  </head>
  <body>
    <h1>Discover Your Exact Age â€“ <p>Instantly!</p></h1>
    <div>
      <p id="heading">Age Calculator</p>
      <form>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" /><br /><br />
        <label for="today">Current Date</label>
        <input type="date" id="today" name="today" />
      </form>
      <button onclick="ageCalculate()">Calculate</button>
      <p id="result"></p>
    </div>
<footer>
    &copy; 2025 Diya Dutta.All rights reserved. 
</footer>
    <script>
      // Set the "Current Date" input to today's date by default when the page loads.
      document.getElementById("today").valueAsDate = new Date();

      function ageCalculate() {
        const birthday = document.getElementById("dob").value;
        const todayValue = document.getElementById("today").value;

        if (!birthday) {
          document.getElementById("result").innerHTML =
            "Please select your date of birth.";
          return;
        }
        if (!todayValue) {
          document.getElementById("result").innerHTML =
            "Please select the current date.";
          return;
        }

        const dob = new Date(birthday);
        const today = new Date(todayValue); // Use the date from the "Current Date" input

        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();

        if (days < 0) {
          months--;
          const previousMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ); // Calculate days in the previous month
          days += previousMonth.getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }
        document.getElementById(
          "result"
        ).innerText = `Your Age is ${years} years,${months} months and ${days} days...`;
      }

     
    </script>
  </body>
</html>
